services:
  webapp:
    build:
      context: .
      dockerfile: docker/webapp/Dockerfile
      target: dev
    ports:
      - ${LOCAL_HTTP_PORT:-8099}:80
    volumes:
      - .:/var/www/html
    env_file:
      - .env.dist
      - .env
    networks:
      - aspirepress-cdn
      - application

  redis:
    image: redis:latest
    networks:
      - aspirepress-cdn

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=password
      - PGDATA=/opt/pgdata
      - POSTGRES_DB=aspirepress_cdn
    ports:
      - 5432:5432
    volumes:
      - postgresdata:/opt/pgdata
    networks:
      - aspirepress-cdn
      - application

networks:
  application:
    driver: "bridge"
    name: wp-services
    external: true
  aspirepress-cdn:
    name: aspirepress-cdn
    driver: bridge

volumes:
  postgresdata:
    "driver": "local"
