services:
  webapp:
    build:
      context: .
      dockerfile: docker/webapp/Dockerfile
      target: dev
    ports:
      - ${LOCAL_HTTP_PORT:-8099}:80
    volumes:
      - .:/var/www/html
    env_file:
      - .env.dist
      - .env
    networks:
      traefik: ~
      aspirepress-cdn: ~
      application:
        aliases:
          - 'cdn.aspirepress.local'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ap-api.rule=Host(`api.aspirepress.local`)"
      - "traefik.http.routers.ap-api-https.rule=Host(`api.aspirepress.local`)"
      - "traefik.http.routers.ap-api-https.tls=true"

  redis:
    image: redis:latest
    networks:
      - aspirepress-cdn

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=password
      - PGDATA=/opt/pgdata
      - POSTGRES_DB=aspirepress_cdn
    ports:
      - "${LOCAL_POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgresdata:/opt/pgdata
    networks:
      - aspirepress-cdn
      - application

  cli:
    build:
      context: .
      dockerfile: docker/cli/Dockerfile
      target: dev
    volumes:
      - .:/var/www/html
    env_file:
      - .env.dist
      - .env
    networks:
      aspirepress-cdn: ~
      application:
        aliases:
          - 'cdn.aspirepress.local'

networks:
  aspirepress-cdn: ~
  application:
    driver: bridge
    name: wp-services
    external: true
  traefik:
    external: true

volumes:
  postgresdata: ~
