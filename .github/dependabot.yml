version: 2
updates:
  - package-ecosystem: npm
    versioning-strategy: lockfile-only
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: composer
    versioning-strategy: lockfile-only
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /docker/cli
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /docker/laravel-worker
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /docker/webapp
    schedule:
      interval: daily
